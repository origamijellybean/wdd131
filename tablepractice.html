<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
    <meta name="author" content="Tyson Hunter">
    <meta name="description" content="an example of a html table in html and this desciption needs to be 50 or more characters">
    <link rel="stylesheet" href="styles/tablepractice.css">
</head>
<body>
    <header></header>
    <body>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">Acme Wildwest Services</th>
                </tr>
                <tr>
                    <td></td>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th scope="row">Feature 2</th>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th scope="row">Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
    </body>
    <footer></footer>
</body>
</html>
